name: CI


on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main


jobs:
  lint-and-test:
    runs-on: ubuntu-latest


    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0


      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"


      - name: Install root dependencies
        run: npm install


      - name: Install API dependencies
        run: npm install
        working-directory: apps/api


      - name: Install Web dependencies
        run: npm install
        working-directory: apps/web


      - name: Lint API
        run: npm run lint
        working-directory: apps/api


      - name: Build API
        run: npm run build
        working-directory: apps/api


      - name: Lint Web
        run: npm run lint || true
        working-directory: apps/web


      - name: Build Web
        run: npm run build
        working-directory: apps/web
        env:
          VITE_API_URL: https://example.com/api


      - name: Test API
        run: npm run test || true
        working-directory: apps/api
